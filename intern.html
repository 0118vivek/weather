!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
            <p>Find locations</p>
        </div>
        <div class="weather-container">
            
            <div class="sub-container grant-location-container">
                <img src="assets/locations.png" alt="location image" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

           

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src=" assets /searches.png" alt="search image" width="20" height="20" loading="lazy">
                </button>
            </form>

            

            <div class="sub-container loading-container">
                <img src=" assets/loder.gif" alt="loading image" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

         

            <div class="sub-container user-info-container">
              
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                
                <p data-weatherDes></p>
                
                <img data-weatherIcon>
                
                <p data-temp></p>

                
                <div class="parameter-container">
                   
                    <div class="parameter">
                        <img src=" assets/winds.png" alt="wind image">
                        <p>windSpeed</p>
                        <p data-windSpeed></p>
                    </div>
                 
                    <div class="parameter">
                        <img src=" assets/Humbity.png" alt="humidity image">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                   
                    <div class="parameter">
                        <img src=" assets/Clouds.png" alt="cloud image">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
